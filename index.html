<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Comparison</title>
</head>
<body>
    <h1>Upload Folders for Comparison</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label>Select Folder 1:</label>
        <input type="file" name="folder1" multiple webkitdirectory><br>
        <label>Select Folder 2:</label>
        <input type="file" name="folder2" multiple webkitdirectory><br>
        <button type="submit">Compare</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/compare', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'comparison_result.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
